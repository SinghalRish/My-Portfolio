<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav-bar -->
    <nav class="navbar navbar-expand-lg bg-black pt-3 pb-4 ps-5 pe-5">
      <div class="container-fluid">
        <!-- logo -->
        <a class="navbar-brand text-white" href="#"
          ><img src="/images/logo.png" alt="Logo" class="logo"
        /></a>

        <!-- mobile-nav bar toggler button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- typewriter text -->
        <div class="navbar-typewriter text-warning mx-4">
          <span id="typewriter-text"></span>
        </div>

        <!-- nav-bar-ul -->
        <div
          class="collapse navbar-collapse nav-bar-ul"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav nav-ul">
            <li class="nav-item active">
              <a
                class="nav-link text-warning active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="#">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="#">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="#">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav-bar-end -->
    <!-- main section -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
