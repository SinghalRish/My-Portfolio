<!DOCTYPE html>
<html lang="en">

    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css" />

          <div class="socials">

                <a href="https://github.com/SinghalRish"

            <div class="gmail">
              <div class="icon">
                <a href="mailto:rishabhsinghal061@gmail.com"
